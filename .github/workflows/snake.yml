name: Generate Snake

on:
  schedule: 
    # Runs the workflow every day at midnight
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v3  # Updated to v3

      - name: Generate Snake
        uses: Platane/snk@v2
        with:
          github_user_name: KidFromKonoha  # Ensure this is correct
          outputs: dist/snake.svg

      - name: Create output folder
        run: mkdir -p dist  # Ensure the output directory is created

      - name: Push Snake to the output branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
